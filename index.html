<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.63608348.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="block-field"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" required autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="name" required autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="age" min="1" max="100" value="12" required> </label> <label class="form-field"> Full date of birth: <input type="date" name="date-birth" placeholder="mm/dd/yyyy"> </label> <label> I accept the term of the agreement <input type="checkbox" name="terms-agree" required> </label> </fieldset> <fieldset class="block-field"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" required placeholder="email@example.com"> </label> <label> Password: <input type="password" name="password" required minlength="8" maxlength="32"> </label> </fieldset> <fieldset class="block-field"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label> <input type="radio" name="cats" value="yes"> Yes </label> <label> <input type="radio" name="cats" value="no"> No </label> </div> <label class="form-field"> What is your favorite color? <input type="color" name="color" value="#000"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="time"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="cars" multiple> <option value="bmw           </textarea> </label> <label> Would you reccomend us? <select name="reccomend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
